title: Scott Einsidler's Website
description: Blog posts and Projects relating to things I'm working on and interested in!
author: Scott Einsidler
github: https://github.com/seinsidler
about: I love mathematics and programming, and the cross-section between the two. 
disqus_shortname: scotteinsidlerwebsite
google_analytics: UA-XXXXXXXX-Y
enableTags: true
tagarray: []

collections:
  project:
    output: true
    permalink: /project/:path/

social:
    - icon: fa-github
      link: "https://github.com/seinsidler"

# share:
#   twitter_username: github.io
#   fb_appid: 1749788565247320

urls:
    - text: About Me
      url: /about/
    - text: My Projects
      url: /projects/
    - text: XML Feed
      url: /feed.xml

url: "https://yellow-sun-1021.on.fleek.co/"
baseurl: ""
# paginate: 20
per_page: 20
# paginate_path: "/page/:num/"
markdown: kramdown
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-katex
  - jekyll-paginate-v2
  - jekyll-github-metadata
pagination:
  enabled: true
  per_page: 7
  permalink: "/page:num/"
  sort_field: "date"
  sort_reverse: true
# If you used a Pages theme:
remote_theme: pages-themes/primer@v0.6.0


compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: ['development']

